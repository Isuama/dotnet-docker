parameters:
  phase: null
  customDependsOn: []
  matrix: {}
  dockerServerDemands: []
  useRemoteDockerServer: false
  testArchitectureFilter: null
  optionalTestArgs: null
phases:
  - phase: ${{ parameters.phase }}
    condition: and(ne(variables['repo'], 'dotnet-samples'), or(and(succeeded(), eq(variables['singlePhase'], '')), eq(variables['singlePhase'], 'test')))
    dependsOn:
      - GenerateMatrices
      - ${{ parameters.customDependsOn }}
    queue:
      ${{ if eq(parameters.useRemoteDockerServer, 'false') }}:
        name: DotNet-Build
      ${{ if eq(parameters.useRemoteDockerServer, 'true') }}:
        name: DotNetCore-Infra
      demands:
        - agent.os -equals linux
        - ${{ parameters.dockerServerDemands }}
      parallel: 100
      matrix: ${{ parameters.matrix }}
    variables:
      testRunner.container: testrunner-$(System.JobId)
      testArchitectureFilter: ${{ parameters.testArchitectureFilter }}
      optionalTestArgs: ${{ parameters.optionalTestArgs }}
    steps:
      - template: ../steps/init-docker-linux.yml
        parameters:
          setupRemoteDockerServer: ${{ parameters.useRemoteDockerServer }}
          setupImageBuilder: false
          setupTestRunner: true
      - script: docker run -t -d -v $(repoVolume):/repo -w /repo $(dockerArmRunArgs) -e RUNNING_TESTS_IN_CONTAINER=true --name $(testRunner.container) $(testrunner.image)
        displayName: Start Test Runner Container
      - script: docker exec $(testRunner.container) docker login -u $(acr.userName) -p $(BotAccount-dotnet-docker-acr-bot-password) $(acr.server)
        displayName: Docker login
      - script: docker exec $(testRunner.container) pwsh -File ./tests/run-tests.ps1 -VersionFilter $(dotnetVersion)* -OSFilter $(osVersion)* -ArchitectureFilter $(testArchitectureFilter) -Repo $(acr.server)/$(repo)-$(stagingRepo.suffix) $(optionalTestArgs)
        displayName: Test Images
      - script: docker exec $(testRunner.container) docker logout
        displayName: Docker logout
        condition: always()
        continueOnError: true
      - script: docker cp $(testRunner.container):/repo/tests/Microsoft.DotNet.Docker.Tests/TestResults/ $(Common.TestResultsDirectory)/.
        displayName: Copy Test Results
        condition: always()
        continueOnError: true
      - task: PublishTestResults@2
        displayName: Publish Test Results
        condition: always()
        continueOnError: true
        inputs:
          testRunner: vSTest
          testResultsFiles: '**/*.trx'
          searchFolder: $(Common.TestResultsDirectory)
          mergeTestResults: true
          publishRunAttachments: true
          testRunTitle: Linux $(dotnetVersion) $(osVersion) arm32v7
      - script: docker stop $(testRunner.container)
        displayName: Stop TestRunner Container
        condition: always()
        continueOnError: true
      - template: ../steps/cleanup-docker-linux.yml
        parameters:
          cleanupRemoteDockerServer: ${{ parameters.useRemoteDockerServer }}
